<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Xbox</title>
    <script>
        function openXbox() {
            window.open('https://xbox.com/play', '_blank');
        }
    </script>
</head>
<body>
    <button onclick="openXbox()">Open Xbox</button>
</body>
</html>
